<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
<script>
$(document).ready(function(){
    
  $name = $('#name'),
  $message = $('#message')
  $mail = $('#mail'),
  $send = $('#send'),
  $error = $('#error'),
  $validate = $('#validate')
  $champ = $('.champ');

  function check(champ){
    if(champ.val() == ""){ 
      $error.css('display', 'flex');
      champ.css({
        borderColor : 'red',
        color : 'red'
      });
    }
    else {return true}
    }

  $send.click(function(e){
  e.preventDefault(); 
  check($name);
  check($message);
  check($mail);

  if(check($name) == true && check($message) == true && check($mail) == true){
    $validate.css('display', 'flex');
    $error.css({
      display : 'none',
    }); 
    $champ.css({
      borderColor : '#2121212',
      });
    }
  });
});

</script>
